<!DOCTYPE html>

<head>
    <script src="../lib/VSS.SDK.min.js"></script>

    <script type="text/javascript">
        VSS.init({
            usePlatformScripts: true,
            moduleLoaderConfig: {
                paths: {
                    "riskreport": "scripts"
                }
            }
        });

        VSS.ready(function () {
            require(["riskreport/status"], function () { });
        });
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/riskreport.css">

</head>

<body>
    <div class="black-duck-risk-report">
        <div class="risk-report">
            <div class="risk-report-message">The Black Duck Risk Report is being processed, or has not been selected to be generated as part of this build.</div>
        </div>
    </div>
</body>

</html>
